<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - CistoMleko Pure</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(135deg, #e8f4fc, #ffffff);
      color: #0a1d37;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      padding: 50px 60px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.08);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      color: #4a5d7c;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 14px 30px;
      background: #5bc0eb;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #009ac7;
    }

    .circle {
      width: 120px;
      height: 120px;
      background: #e7f8ff;
      border-radius: 50%;
      margin: 0 auto 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: pop 0.6s ease-out;
    }

    .circle svg {
      width: 60px;
      height: 60px;
      stroke: #5bc0eb;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Floating Blobs for premium feel */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.6;
      z-index: -1;
      animation: float 6s infinite ease-in-out alternate;
    }

    .blob-1 {
      width: 300px;
      height: 300px;
      background: #c2e9ff;
      top: -80px;
      left: -120px;
    }

    .blob-2 {
      width: 250px;
      height: 250px;
      background: #f3faff;
      bottom: -60px;
      right: -100px;
      animation-delay: 2s;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      100% {
        transform: translateY(30px);
      }
    }
  </style>
</head>

<body>

  <!-- Floating Blobs -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="container">
    <div class="circle">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>

    <h1>Thank You!</h1>
    <p>Your message has been successfully sent.  
      Our team will get back to you as soon as possible.</p>

    <a href="index.html" class="btn">Return to Home</a>
  </div>

</body>

</html>
